<h1>TO-DO Application</h1>
<form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
    <div class="mb-3">
      <label for="task" class="form-label">Email address</label>
      <input type="text" class="form-control" ngModel id="task" name="dataname">
      <small *ngIf="taskForm.invalid && taskForm.dirty" id="task" class="form-text text-danger" >Required Field</small>
    </div>
    <button type="submit" [disabled]="taskForm.invalid" id="#submitButton" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <hr>
  <table class="table caption-top">
    <caption>List of users</caption>
    <thead>
      <tr>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s2 of taskArray; index as i">
        <td>{{s2.taskName}}</td>
        <td><input id="mycheckbox" type="checkbox" (change)="onCheck(i)"></td>
        <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
      </tr>

    </tbody>
  </table>
